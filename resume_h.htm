<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif, 'Ubuntu';
            color: #333;
            background-color: #f8f8f8;
            padding: 20px;
            margin: 0;
            text-align: left;
            line-height: 1.6;
        }
        h2 {
            color: #000;
        }
        section {
            margin-bottom: 20px;
        }
        div {
            margin-bottom: 5px;
        }
        p {
            margin-top: 5px;
            color: #666;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button, .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover, .back-button:hover {
            background-color: #004494;
        }
        .back-button {
            background-color: #f8f8f8; /* Light background for the back button */
            color: #0056b3; /* Darker text color for better contrast */
            border: 1px solid #0056b3; /* Border to make it stand out */
        }
        .contact-info a, .back-button:hover {
            color: #0056b3;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="resume" class="content"></div>
    <script>
        // Function to load data from a JSON file
        function loadResume() {
            fetch('resume.json')
                .then(response => response.json())
                .then(data => {
                    displayResume(data);
                })
                .catch(error => console.error('Error loading the resume:', error));
        }

        // Function to display resume data on the page
        function displayResume(data) {
            const resumeDiv = document.getElementById('resume');
            
            // Adding work information
            if (data.work) {
                const workSection = document.createElement('section');
                workSection.innerHTML = '<h2>Experience</h2>';
                data.work.forEach(job => {
                    workSection.innerHTML += `<div><strong>${job.position}</strong> at ${job.company}</div>
                                              <div>${job.startDate} - ${job.endDate}</div>
                                              <p>${job.summary}</p>`;
                });
                resumeDiv.appendChild(workSection);
            }

            // Adding educational information
            if (data.education) {
                const eduSection = document.createElement('section');
                eduSection.innerHTML = '<h2>Education</h2>';
                data.education.forEach(edu => {
                    eduSection.innerHTML += `<div><strong>${edu.institution}</strong>, ${edu.area}</div>
                                             <div>${edu.startDate} - ${edu.endDate}</div>
                                             <p>Degree: ${edu.studyType}</p>`;
                });
                resumeDiv.appendChild(eduSection);
            }

            // Adding language information
            if (data.languages) {
                const langSection = document.createElement('section');
                langSection.innerHTML = '<h2>Languages</h2><ul>';
                data.languages.forEach(lang => {
                    langSection.innerHTML += `<li>${lang.language} (${lang.fluency})</li>`;
                });
                langSection.innerHTML += '</ul>';
                resumeDiv.appendChild(langSection);
            }
        }

        // Call the function to load resume data when the page loads
        window.onload = loadResume;
    </script>
</body>
</html>
